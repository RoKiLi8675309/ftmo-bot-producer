# STATUS: CONFIGURABLE | TARGET: 10% IN 90 DAYS
#
# STRATEGY UPDATE (V7.0):
# 1. LOGIC: Pure Trend Aggressor. No Mean Reversion.
# 2. GATES: KER > 0.20 (Relaxed Efficiency), RVOL > 1.5 (Relaxed Fuel).
# 3. RISK: 2.0 ATR Hard Stop (Survive Volatility).
# =============================================================================

# --- ENVIRONMENT SPECIFIC ---
env:
  initial_balance: 100000.0
  mode: "RESEARCH" # Options: RESEARCH, PAPER, LIVE

# --- LOGGING CONFIGURATION ---
logging:
  level: "INFO"
  file_path: "ftmo_bot.log"
  max_size_mb: 10
  backup_count: 5
  human_friendly: true
  trade_audit_file: "trade_audit.jsonl"

# --- BROKER CONNECTION ---
mt5:
  login: null 
  password: null
  server: "FTMO-Server"
  path: "C:\\Program Files\\FTMO MetaTrader 5\\terminal64.exe"
  timeout_seconds: 5

# --- INFRASTRUCTURE ---
redis:
  host: "localhost"
  port: 6379
  db: 0
  price_data_stream: "price_data_stream"
  candle_stream_key_prefix: "stream:new_candle"
  trade_request_stream: "trade_requests"
  closed_trade_stream_key: "stream:closed_trades"
  account_info_key: "bot:account_info"
  position_state_key_prefix: "bot:positions"
  monitor_features_prefix: "monitor:features:"
  engine_state_key: 'bot:engine_state'
  
  risk_keys:
    current_equity: "risk:equity"
    daily_drawdown: "risk:daily_dd"
    open_positions: "risk:positions"
    daily_pnl: "risk:daily_pnl"
    consecutive_losses: "risk:consecutive_losses"
    last_deal_time: "risk:last_deal_time"
    pause_trading_flag: "risk:pause_trading"
    daily_starting_equity: "risk:daily_starting_equity"
    kill_switch_active: "bot:state:kill_switch_active"
    midnight_freeze: "bot:state:freeze"
    last_reset_date: "risk:last_reset_date"
    penalty_box_prefix: "risk:penalty_box:"
  
  heartbeat_key: "producer:heartbeat"

postgres:
  host: "localhost"
  port: 5432
  db: "trading_db"
  user: "postgres"
  password: "password"

# --- PRODUCER SETTINGS ---
producer:
  tick_interval_seconds: 0.1
  process_priority: "HIGH"
  midnight_freeze_seconds: 300
  d1_update_interval: 60

# --- DATA SETTINGS ---
data:
  sampling_method: "volume"
  volume_bar_threshold: 1000
  download_start_date: "2020-01-01"
  num_candles_producer: 50000
  num_candles_train: 4000000 
  num_candles_wfo: 10000
  num_candles_backtest: 200000

# --- FEATURE ENGINEERING ---
features:
  use_causal_features: true
  n_jobs: 20
  use_cache: true
  window_size: 50
  
  # Core Inputs
  use_log_returns: true
  
  # Project Phoenix L1 Proxies
  use_parkinson_vol: true      
  use_amihud_liquidity: true 
  use_relative_volume: true    
  use_aggressor_ratio: true    
  
  # Legacy / Context
  use_regime: true
  use_vol_breakout: true
  
  # Indicator Windows
  rsi_period: 14
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  atr_period: 14
  
  # Context Windows
  d1_ema_period: 200
  entropy_window: 100
  entropy_threshold: 0.90
  
  # Stationarity
  fractional_differentiation:
    d: 0.4
    window: 30
    
  # Regime Filter (ADX)
  adx:
    period: 14
    threshold: 25 # Increased for stronger trend confirmation (Aggressor)
  
  cyclical_time: true
  session_awareness: true
  cluster_context: true
  d1_context: true

# --- PHOENIX STRATEGY PARAMETERS (V7.0 AGGRESSOR) ---
phoenix_strategy:
  # --- STRUCTURAL GATES ---
  enable_regime_a_entries: true       
  require_d1_trend: true              
  require_h4_alignment: true        
  
  # --- FILTER THRESHOLDS (RELAXED FOR RECOVERY) ---
  max_relative_volume: 6.0        # Cap raised to allow strong breakout volume
  ker_trend_threshold: 0.20       # RELAXED: 0.30 -> 0.20 to catch earlier trends
  volume_gate_ratio: 1.5          # RELAXED: 2.0 -> 1.5 to reduce "Low Fuel" rejects
  aggressor_threshold: 0.55       # Price Action confirmation
  ml_confirmation_threshold: 0.60 
  
  # Microstructure Filters (Proxies)
  vpin_bucket_size: 1000
  vpin_threshold: 0.90
  gate_fdi_threshold: 1.60        

# --- OPTIMIZATION SEARCH SPACE (OPTUNA) ---
optimization_search_space:
  # River Model Params
  n_models:
    min: 30
    max: 50
    step: 5
  grace_period:
    min: 200
    max: 600
    step: 50
  delta:
    min: 1.0e-6
    max: 1.0e-4
    log: true
  lambda_value:
    min: 6
    max: 15
    step: 1
  
  # Filters & Gates
  entropy_threshold:
    min: 0.85
    max: 0.95
  vpin_threshold:
    min: 0.85
    max: 0.95
  
  # Triple Barrier Method (Labeling) -> Defines Reward Target (TP)
  # TREND MODE: Higher R:R Targets
  tbm_barrier_width:
    min: 2.0
    max: 5.0 # Increased Max Reward to allow finding higher R:R
  tbm_horizon_minutes:
    min: 60
    max: 240
    step: 30
  tbm_drift_threshold:
    min: 1.0
    max: 2.0
  
  # Strategy Execution
  min_calibrated_probability:
    min: 0.60
    max: 0.85

# --- RISK MANAGEMENT (FTMO COMPLIANCE) ---
risk_management:
  account_currency: "USD"
  
  # --- SIZING METHOD: STRICT PROP FIRM MODE ---
  sizing_method: "fixed_risk"
  
  # Default Risk Per Trade (Can be overridden by WFO)
  base_risk_per_trade_percent: 0.20
  
  max_daily_loss_pct: 0.048       # 4.8% (FTMO Limit is 5% - Keep buffer)
  max_total_loss_pct: 0.098       # 9.8% (FTMO Limit is 10%)
  max_risk_percent: 1.0           # Max open risk at any time
  max_leverage: 30.0
  max_lot_size: 50.0 
  min_lot_size: 0.01
  
  # PROJECT PHOENIX V7.0 EXIT LOGIC
  stop_loss_atr_mult: 2.0         # RELAXED: 1.5 -> 2.0 to survive volatility noise
  take_profit_atr_mult: 4.0       # Adjusted to maintain 1:2 R:R Baseline
  
  # TIER 1: BREAKEVEN
  breakeven:
    enabled: true        
    activation_atr: 1.5  
    profit_pips: 2.0      
  
  # TIER 2: TRAILING STOP
  trailing_stop:
    enabled: true        
    activation_atr: 2.5           
    distance_atr: 1.5               
    step_atr: 0.5                   
  
  risk_timezone: "Europe/Prague"
  friday_entry_cutoff_hour: 16        # Stop entries at 16:00 Server Time
  friday_liquidation_hour_server: 21  # Hard Close at 21:00 Server Time
  
  commission_per_lot_rt: 5.0
  contract_size: 100000
  
  max_trades_per_day: 10              
  correlation_penalty_threshold: 0.85
  max_loss_usd: 5000.0
  hard_stop_equity_usd: 80000.0
  min_stop_loss_pips: 3.0

# --- TRADING PORTFOLIO (JPY BASKET) ---
trading:
  symbols:
    - "GBPJPY"  
    - "USDJPY"
    - "EURJPY"  
    - "AUDJPY"  
  
  auxiliary_symbols:
    - "GBPUSD"
    - "EURUSD"
    - "AUDUSD"
    
  timeframe: "M5"
  magic_number: 621001
  slippage: 5
  
  # --- EXECUTION OPTIMIZATION ---
  limit_order_offset_pips: 0.2 
  limit_order_ttl_seconds: 60      

# --- ONLINE LEARNING ---
online_learning:
  model_type: "ARFClassifier"
  
  # CONFIGURATION
  n_models: 50        
  grace_period: 200    
  delta: 0.00001      
  warning_delta: 0.001    
  lambda_value: 10        
  max_features: 'sqrt'    
  metric: "LogLoss"        
  
  burn_in_periods: 200    
  
  # Volatility Gate
  volatility_gate:
    enabled: true
    min_atr_spread_ratio: 1.5 
  
  positive_class_weight: 1.5 
  negative_class_weight: 1.0
  
  meta_labeling_threshold: 0.55 
  
  tbm:
    horizon_minutes: 120      
    barrier_width: 4.0        # Default Reward Target aligned with 2.0 ATR SL
    min_profit_pips: 10.0      
    drift_threshold: 1.5 
  
  learning_horizon_sec: 300
  
  # Standard Confidence
  min_calibrated_probability: 0.60 

# --- NEWS FILTER ---
news_filter:
  enabled: true
  primary_url: "http://nfs.faireconomy.media/ff_calendar_thisweek.xml"
  backup_url: "https://www.forexfactory.com/calendar"
  buffer_minutes_before: 30 
  buffer_minutes_after: 30
  restricted_events:
    USD: ["FOMC", "NFP", "CPI", "GDP", "Rate"]
    EUR: ["ECB", "CPI", "Rate"]
    GBP: ["BOE", "CPI", "Rate"]
    JPY: ["BOJ", "Rate"]

# --- FORENSIC AUDIT ASSUMPTIONS ---
forensic_audit:
  enforce_spread: true
  max_slippage_pips: 2.0
  commission_per_lot: 5.0
  spread_pips:
    default: 1.5
    GBPJPY: 2.5
    USDJPY: 1.5
    EURJPY: 2.0 
    AUDJPY: 2.5 
    GBPUSD: 1.8
    EURUSD: 1.2
    XAUUSD: 30.0

# --- WFO OPTIMIZATION ---
wfo:
  n_trials: 35
  train_years: 2
  test_months: 6
  min_trades_optimization: 12 
  # --- RISK OPTIMIZATION (BUFFER BUILD) ---
  # Start small, scale up. Safe range for Aggressor testing.
  risk_per_trade_options: [0.10, 0.15, 0.20, 0.25]