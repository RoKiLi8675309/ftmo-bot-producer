#
# DIAGNOSIS (2025-12-28 - AUDUSD RETENTION):
# 1. ISSUE: AUDUSD is failing KER > 0.40 checks (4500+ rejections).
#    The ML model is 'starved' of data and cannot learn the symbol's personality.
# 2. HYPOTHESIS: AUDUSD is a "Grinder" (Low Efficiency Trend). 
#    It needs a lower KER barrier to participate.
# 3. PROTECTION: To prevent over-trading the noise (Trial 13 bleed), we
#    raise the ML Confidence threshold and ADX floor.
#
# FIX (V3.2):
# 1. KER: Lowered to 0.30 (Was 0.40) -> Allow "messy" trends.
# 2. ADX: Raised to 25 (Was 20) -> Ensure macro trend strength.
# 3. ML: Raised Confidence to 0.65 -> Quality over Quantity.
# =============================================================================

# --- ENVIRONMENT SPECIFIC ---
env:
  initial_balance: 100000.0
  mode: "RESEARCH" # Options: RESEARCH, PAPER, LIVE

# --- LOGGING CONFIGURATION ---
logging:
  level: "INFO"
  file_path: "ftmo_bot.log"
  max_size_mb: 10
  backup_count: 5
  human_friendly: true
  trade_audit_file: "trade_audit.jsonl"

# --- BROKER CONNECTION ---
mt5:
  login: null # Loaded from .env or AWS Secrets
  password: null
  server: "FTMO-Server"
  path: "C:\\Program Files\\FTMO MetaTrader 5\\terminal64.exe"
  timeout_seconds: 5

# --- INFRASTRUCTURE ---
redis:
  host: "localhost"
  port: 6379
  db: 0
  price_data_stream: "price_data_stream"
  candle_stream_key_prefix: "stream:new_candle"
  trade_request_stream: "trade_requests"
  closed_trade_stream_key: "stream:closed_trades"
  account_info_key: "bot:account_info"
  position_state_key_prefix: "bot:positions"
  monitor_features_prefix: "monitor:features:"
  engine_state_key: 'bot:engine_state'
  
  risk_keys:
    current_equity: "risk:equity"
    daily_drawdown: "risk:daily_dd"
    open_positions: "risk:positions"
    daily_pnl: "risk:daily_pnl"
    consecutive_losses: "risk:consecutive_losses"
    last_deal_time: "risk:last_deal_time"
    pause_trading_flag: "risk:pause_trading"
    daily_starting_equity: "risk:daily_starting_equity"
    kill_switch_active: "bot:state:kill_switch_active"
    midnight_freeze: "bot:state:freeze"
    last_reset_date: "risk:last_reset_date"
    penalty_box_prefix: "risk:penalty_box:"
  
  heartbeat_key: "producer:heartbeat"

postgres:
  host: "localhost"
  port: 5432
  db: "trading_db"
  user: "postgres"
  password: "password"

# --- PRODUCER SETTINGS ---
producer:
  tick_interval_seconds: 0.1
  process_priority: "HIGH"
  midnight_freeze_seconds: 300
  d1_update_interval: 60

# --- DATA SETTINGS ---
data:
  sampling_method: "volume"
  volume_bar_threshold: 1000
  download_start_date: "2020-01-01"
  num_candles_producer: 50000
  num_candles_train: 4000000 
  num_candles_wfo: 10000
  num_candles_backtest: 200000

# --- FEATURE ENGINEERING (PROJECT PHOENIX L1 PROXIES) ---
features:
  use_causal_features: true
  n_jobs: 20
  use_cache: true
  window_size: 50
  
  # Core Inputs
  use_log_returns: true
  
  # Project Phoenix L1 Proxies
  use_parkinson_vol: true    # High/Low Volatility
  use_amihud_liquidity: true # Return / DollarVolume
  use_relative_volume: true  # Vol / SMA(Vol)
  use_aggressor_ratio: true  # Close location within High-Low
  
  # Legacy / Context
  use_regime: true
  use_vol_breakout: true
  
  # Indicator Windows
  rsi_period: 14
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  atr_period: 14
  
  # Context Windows
  d1_ema_period: 200
  entropy_window: 100
  entropy_threshold: 0.90
  
  # Stationarity
  fractional_differentiation:
    d: 0.4
    window: 30
    
  # Regime Filter (ADX)
  adx:
    period: 14
    threshold: 25    # AUDIT FIX: Raised to 25 to filter chop (was 20)
    
  cyclical_time: true
  session_awareness: true
  cluster_context: true
  d1_context: true

# --- PHOENIX STRATEGY PARAMETERS (V3.2 INCLUSIVE) ---
phoenix_strategy:
  # --- STRUCTURAL GATES ---
  enable_regime_a_entries: true   
  require_d1_trend: true          
  require_h4_alignment: true      
  
  # --- FILTER THRESHOLDS ---
  # Volume Exhaustion
  max_relative_volume: 3.5        
  
  # Trend Efficiency
  # AUDIT FIX: Lowered to 0.30 to unblock AUDUSD "Grind" trends
  ker_trend_threshold: 0.30       
  
  # Volatility Expansion
  vol_expansion_threshold: 2.0 
  
  # Entry Gates
  range_gate_atr_mult: 1.0        
  
  # Volume Gate (Maintained at 1.5)
  volume_gate_ratio: 1.5          
  
  # Momentum Conviction
  aggressor_threshold: 0.60       
  
  # ML Confidence (Raised to 0.65 to counter lower KER)
  ml_confirmation_threshold: 0.65 
  
  # Microstructure Filters (Proxies)
  vpin_bucket_size: 1000
  vpin_threshold: 0.90
  gate_fdi_threshold: 1.60      

# --- RISK MANAGEMENT ---
risk_management:
  account_currency: "USD"
  
  # --- SIZING METHOD: STRICT PROP FIRM MODE ---
  sizing_method: "fixed_risk"
  
  # Risk Per Trade (SURVIVAL MODE)
  base_risk_per_trade_percent: 0.25 
  
  max_daily_loss_pct: 0.04
  max_total_loss_pct: 0.09
  max_risk_percent: 0.5         
  max_leverage: 30.0
  max_lot_size: 10.0            
  min_lot_size: 0.01
  
  # PROJECT PHOENIX EXIT LOGIC (1:2 RISK:REWARD BASE)
  # FIX: Widened Stop to 2.0 ATR to survive noise
  stop_loss_atr_mult: 2.0       
  take_profit_atr_mult: 4.0       
  
  # TRAILING STOP (AGGRESSIVE LOCKING)
  trailing_stop:
    enabled: true
    activation_atr: 1.5         
    step_atr: 0.5               
  
  risk_timezone: "Europe/Prague"
  friday_liquidation_hour_server: 21 
  
  commission_per_lot_rt: 5.0
  contract_size: 100000
  
  max_trades_per_day: 30        
  correlation_penalty_threshold: 0.8
  max_loss_usd: 5000.0
  hard_stop_equity_usd: 80000.0
  min_stop_loss_pips: 3.0

# --- TRADING PORTFOLIO ---
trading:
  symbols:
    - "GBPJPY"  
    - "EURUSD"  
    - "USDJPY"  
    - "AUDUSD" # RETAINED per instructions
  
  auxiliary_symbols:
    - "GBPUSD"
    - "USDCAD"
    
  timeframe: "M5"
  magic_number: 621001
  slippage: 5
  
  # --- EXECUTION OPTIMIZATION ---
  limit_order_offset_pips: 0.2 
  limit_order_ttl_seconds: 60    

# --- ONLINE LEARNING ---
online_learning:
  model_type: "ARFClassifier"
  
  # CONFIGURATION
  n_models: 30        
  grace_period: 200        
  delta: 0.00005          
  warning_delta: 0.001    
  lambda_value: 10        
  max_features: 'log2'    
  metric: "LogLoss"        
  
  burn_in_periods: 200    
  
  # Volatility Gate
  volatility_gate:
    enabled: true
    min_atr_spread_ratio: 1.5 
  
  positive_class_weight: 2.0
  negative_class_weight: 2.0
  
  meta_labeling_threshold: 0.55
  
  tbm:
    horizon_minutes: 60
    barrier_width: 1.5      
    min_profit_pips: 5.0
    drift_threshold: 1.2 
    
  learning_horizon_sec: 300
  
  # High Confidence Only (Raised to 0.65)
  # This filters the noise introduced by lowering KER
  min_calibrated_probability: 0.65

# --- NEWS FILTER ---
news_filter:
  enabled: true
  primary_url: "http://nfs.faireconomy.media/ff_calendar_thisweek.xml"
  backup_url: "https://www.forexfactory.com/calendar"
  buffer_minutes_before: 30
  buffer_minutes_after: 30
  restricted_events:
    USD: ["FOMC", "NFP", "CPI", "GDP", "Rate"]
    EUR: ["ECB", "CPI", "Rate"]
    GBP: ["BOE", "CPI", "Rate"]
    JPY: ["BOJ", "Rate"]

# --- FORENSIC AUDIT ASSUMPTIONS ---
forensic_audit:
  enforce_spread: true
  max_slippage_pips: 2.0
  commission_per_lot: 5.0
  spread_pips:
    default: 1.5
    GBPUSD: 1.8
    EURUSD: 1.2
    USDJPY: 1.5
    AUDJPY: 2.0
    GBPJPY: 2.5
    XAUUSD: 30.0

# --- WFO OPTIMIZATION ---
wfo:
  n_trials: 50
  train_years: 2
  test_months: 6
  min_trades_optimization: 15