# STATUS: BALANCED / ADAPTIVE LEARNING
#
# OPTIMIZATION TWEAKS (2025-12-23):
# 1. GATES RELAXED: ER Threshold lowered to 0.25 to allow Mean Reversion trades.
# 2. ALPHA: Vortex Indicator added to feature set (Implicit in code).
# 3. META-LABELING: Threshold adjusted to 0.55 to capture more opportunities.
# 4. STATS: Entropy/VPIN filters slightly relaxed to 0.95 to reduce false negatives.
# =============================================================================

# --- ENVIRONMENT SPECIFIC ---
env:
  initial_balance: 100000.0

# --- LOGGING CONFIGURATION ---
logging:
  level: "INFO"
  file_path: "ftmo_bot.log"
  max_size_mb: 10
  backup_count: 5
  human_friendly: true
  trade_audit_file: "trade_audit.jsonl"

# --- BROKER CONNECTION ---
mt5:
  login: null
  password: null
  server: null
  path: null

# --- INFRASTRUCTURE ---
redis:
  host: "localhost"
  port: 6379
  db: 0
  price_data_stream: "price_data_stream"
  candle_stream_key_prefix: "stream:new_candle"
  trade_request_stream: "trade_request_stream"
  closed_trade_stream_key: "stream:closed_trades"
  account_info_key: "bot:account_info"
  position_state_key_prefix: "bot:positions"
  monitor_features_prefix: "monitor:features:"
  engine_state_key: 'bot:engine_state'
  
  risk_keys:
    daily_pnl: "risk:daily_pnl"
    consecutive_losses: "risk:consecutive_losses"
    last_deal_time: "risk:last_deal_time"
    pause_trading_flag: "risk:pause_trading"
    daily_starting_equity: "risk:daily_starting_equity"
    current_equity: "risk:current_equity"
    kill_switch_active: "bot:state:kill_switch_active"
    midnight_freeze: "bot:state:freeze"
    last_reset_date: "risk:last_reset_date"
    penalty_box_prefix: "risk:penalty_box:"
  
  heartbeat_key: "producer:heartbeat"

postgres:
  host: "localhost"
  port: 5432
  db: "trading_db"
  user: "postgres"
  password: "password"

# --- PRODUCER SETTINGS ---
producer:
  tick_interval_seconds: 0.1
  process_priority: "HIGH"
  midnight_freeze_seconds: 300
  d1_update_interval: 60

# --- DATA SETTINGS ---
data:
  sampling_method: "volume"
  volume_bar_threshold: 1000
  download_start_date: "2020-01-01"
  num_candles_producer: 50000
  num_candles_train: 2000000
  num_candles_wfo: 10000
  num_candles_backtest: 200000

# --- FEATURE ENGINEERING ---
features:
  use_causal_features: true
  n_jobs: 20
  use_cache: true
  window_size: 50
  
  # Stationary Features
  use_log_returns: true
  use_vol_ratio: true
  use_normalized_rsi: true
  
  use_regime: true
  use_cum_ofi: true
  use_vol_breakout: true
  use_vortex: true # NEW ALPHA
  
  rsi_period: 14
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  atr_period: 14
  
  d1_ema_period: 200
  entropy_window: 100
  # OPTIMIZATION: Relaxed to 0.95 to allow more data flow
  entropy_threshold: 0.95
  ofi_alpha: 0.1
  
  fractional_differentiation:
    d: 0.3
    window: 30
    
  cyclical_time: true
  session_awareness: true
  cluster_context: true
  d1_context: true

# --- MICROSTRUCTURE FILTERS ---
microstructure:
  vpin_bucket_size: 1000
  # OPTIMIZATION: Relaxed to 0.95
  vpin_threshold: 0.95
  er_threshold_noise: 0.30
  er_threshold_trend: 0.60
  # OPTIMIZATION: Lowered to 0.25 to unlock Mean Reversion trades
  gate_er_threshold: 0.25
  hurst_threshold_mean_revert: 0.45
  hurst_threshold_random_low: 0.45
  hurst_threshold_random_high: 0.55
  hurst_threshold_trend: 0.55

# --- RISK MANAGEMENT ---
risk_management:
  account_currency: "USD"
  risk_timezone: "Europe/Prague"
  
  # Volatility Targeting
  sizing_method: "volatility_targeting"
  target_annual_volatility: 0.25 
  kelly_fraction: 0.25 
  
  base_risk_per_trade_percent: 1.0
  max_leverage: 30
  commission_per_lot_rt: 5.0
  contract_size: 100000
  
  # Constraints
  max_daily_loss_pct: 0.04
  max_total_loss_pct: 0.09
  max_risk_percent: 1.5 
  hard_stop_equity_usd: 80000.0
  max_trades_per_day: 50
  correlation_penalty_threshold: 0.8
  
  # Execution Guardrails
  min_lot_size: 0.01
  max_lot_size: 20.0
  min_stop_loss_pips: 5.0
  max_loss_usd: 2500.0
  
  # Adaptive Stops (Optimized for M5)
  stop_loss_atr_mult: 2.0
  take_profit_atr_mult: 3.0

# --- TRADING PORTFOLIO ---
trading:
  symbols:
    - "GBPJPY"
    - "AUDJPY"
    - "EURUSD"
    - "USDCHF"
  
  auxiliary_symbols:
    - "GBPUSD"
    - "USDCAD"
    - "USDJPY"
    
  timeframe: "M5"
  magic_number: 621001
  slippage: 5

# --- NEWS FILTER ---
news_filter:
  enabled: true
  primary_url: "http://nfs.faireconomy.media/ff_calendar_thisweek.xml"
  backup_url: "https://www.forexfactory.com/calendar"
  buffer_minutes_before: 30
  buffer_minutes_after: 30
  restricted_events:
    USD: ["FOMC", "NFP", "CPI", "GDP", "Rate"]
    EUR: ["ECB", "CPI", "Rate"]
    GBP: ["BOE", "CPI", "Rate"]
    JPY: ["BOJ", "Rate"]

# --- WFO OPTIMIZATION ---
wfo:
  n_trials: 100
  train_years: 2
  test_months: 6
  min_trades_optimization: 5

# --- ONLINE LEARNING ---
online_learning:
  model_type: "ARFClassifier"
  n_models: 40
  
  burn_in_periods: 1000
  
  # Adaptive Learning Params
  grace_period: 250
  delta: 0.00001
  
  # Balanced Weighting
  positive_class_weight: 2.0
  negative_class_weight: 2.0
  
  # Edge Recovery: Lowered to 0.55 to be less restrictive
  meta_labeling_threshold: 0.55
  
  metric: "F1"
  max_features: 'log2'
  lambda_value: 6
  
  learning_horizon_sec: 300
  # Conviction Floor
  min_calibrated_probability: 0.55
  
  tbm:
    horizon_minutes: 30
    # Optimization: Allow wider barriers search space in Research
    barrier_width: 2.5 
    min_profit_pips: 5.0
    drift_threshold: 1.0
    
  # Volatility Gate Settings
  volatility_gate:
    enabled: true
    min_atr_spread_ratio: 2.5

# --- FORENSIC AUDIT ---
forensic_audit:
  enforce_spread: true
  spread_pips:
    default: 1.5
    GBPJPY: 2.5
    AUDJPY: 2.0
    EURGBP: 1.8
  max_slippage_pips: 2.0
  commission_per_lot: 5.0