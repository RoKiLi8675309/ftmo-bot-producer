# --- ENVIRONMENT SPECIFIC ---
env:
  initial_balance: 100000.0
  mode: "RESEARCH" # OPTIONS: LIVE, RESEARCH, PAPER

# --- LOGGING CONFIGURATION ---
logging:
  level: "INFO"
  file_path: "ftmo_bot.log"
  max_size_mb: 10
  backup_count: 5
  human_friendly: true
  trade_audit_file: "trade_audit.jsonl"

# --- BROKER CONNECTION ---
mt5:
  login: null # Set via Env Var
  password: null # Set via Env Var
  server: "FTMO-Server"
  path: "C:\\Program Files\\FTMO MetaTrader 5\\terminal64.exe"
  timeout_seconds: 5

# --- INFRASTRUCTURE ---
redis:
  host: "localhost"
  port: 6379
  db: 0
  price_data_stream: "price_data_stream"
  candle_stream_key_prefix: "stream:new_candle"
  trade_request_stream: "trade_requests"
  closed_trade_stream_key: "stream:closed_trades"
  account_info_key: "bot:account_info"
  position_state_key_prefix: "bot:positions"
  monitor_features_prefix: "monitor:features:"
  engine_state_key: 'bot:engine_state'
  
  risk_keys:
    current_equity: "risk:equity"
    daily_drawdown: "risk:daily_dd"
    open_positions: "risk:positions"
    daily_pnl: "risk:daily_pnl"
    consecutive_losses: "risk:consecutive_losses"
    last_deal_time: "risk:last_deal_time"
    pause_trading_flag: "risk:pause_trading"
    daily_starting_equity: "risk:daily_starting_equity"
    kill_switch_active: "bot:state:kill_switch_active"
    midnight_freeze: "bot:state:freeze"
    last_reset_date: "risk:last_reset_date"
    penalty_box_prefix: "risk:penalty_box:"
  
  heartbeat_key: "producer:heartbeat"

postgres:
  host: "localhost"
  port: 5432
  db: "trading_db"
  user: "postgres"
  password: "password"

# --- PRODUCER SETTINGS ---
producer:
  tick_interval_seconds: 0.1
  process_priority: "HIGH"
  midnight_freeze_seconds: 300
  d1_update_interval: 60

# --- DATA SETTINGS ---
data:
  sampling_method: "volume"
  volume_bar_threshold: 1000
  download_start_date: "2020-01-01"
  num_candles_producer: 50000
  num_candles_train: 2000000
  num_candles_wfo: 10000
  num_candles_backtest: 200000

# --- FEATURE ENGINEERING ---
features:
  use_causal_features: true
  n_jobs: 20
  use_cache: true
  window_size: 50
  
  # Stationary Features
  use_log_returns: true
  use_vol_ratio: true
  use_normalized_rsi: true
  
  use_regime: true
  use_cum_ofi: true
  use_vol_breakout: true
  
  rsi_period: 14
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  atr_period: 14
  
  d1_ema_period: 200
  entropy_window: 100
  # AUDIT FIX: Tightened to 0.90 to filter chop/noise
  entropy_threshold: 0.90
  ofi_alpha: 0.1
  
  fractional_differentiation:
    d: 0.3
    window: 30
    
  cyclical_time: true
  session_awareness: true
  cluster_context: true
  d1_context: true

# --- MICROSTRUCTURE FILTERS (REGIME GATES) ---
microstructure:
  vpin_bucket_size: 1000
  # AUDIT FIX: Tightened to 0.90 to filter toxic flow
  vpin_threshold: 0.90
  
  # REGIME GATE 1: Kaufman Efficiency Ratio (KER)
  # KER < 0.30 implies Noise/Chop. We only trade if > 0.30.
  gate_ker_threshold: 0.30
  
  # REGIME GATE 2: Fractal Dimension Index (FDI)
  # FDI > 1.50 implies Random Walk (Pink Noise). We halt.
  gate_fdi_threshold: 1.50
  
  # ER (Legacy check, kept for safety)
  gate_er_threshold: 0.40
  
  hurst_threshold_mean_revert: 0.45
  hurst_threshold_random_low: 0.45
  hurst_threshold_random_high: 0.55
  hurst_threshold_trend: 0.55
  
  # Order Flow Imbalance (OFI)
  use_ofi: true
  ofi_threshold: 0.1

# --- RISK MANAGEMENT (CRITICAL) ---
risk_management:
  account_currency: "USD"
  
  # Sizing Method: "volatility_targeting" OR "inverse_volatility"
  sizing_method: "volatility_targeting"
  
  # Volatility Targeting Params
  target_annual_volatility: 0.20  # Strict Target (20% Annualized)
  kelly_fraction: 0.25            # Safety factor (Quarter Kelly)
  
  base_risk_per_trade_percent: 1.0
  
  # Hard Limits
  max_daily_loss_pct: 0.04
  max_total_loss_pct: 0.09
  max_risk_percent: 1.5           # Hard Cap per trade (Account %)
  max_leverage: 30.0              # Regulator cap
  max_lot_size: 50.0
  min_lot_size: 0.01
  
  # CPPI (Capital Preservation)
  cppi_floor_pct: 0.08            # Stop trading if equity drops >8% total
  cppi_multiplier: 2.0
  
  # Trade Management
  stop_loss_atr_mult: 1.5
  take_profit_atr_mult: 2.0
  risk_timezone: "Europe/Prague"  # FTMO Timezone
  
  commission_per_lot_rt: 5.0
  contract_size: 100000
  
  # Constraints
  max_trades_per_day: 50
  correlation_penalty_threshold: 0.8
  max_loss_usd: 2500.0
  hard_stop_equity_usd: 80000.0
  min_stop_loss_pips: 5.0

# --- TRADING PORTFOLIO ---
trading:
  symbols:
    - "GBPJPY"
    - "AUDJPY"
    - "EURUSD"
    - "USDCHF"
  
  auxiliary_symbols:
    - "GBPUSD"
    - "USDCAD"
    - "USDJPY"
    
  timeframe: "M5"
  magic_number: 621001
  slippage: 5

# --- ONLINE LEARNING (RIVER ML) ---
online_learning:
  model_type: "ARFClassifier"
  n_models: 25                    # Ensemble Size
  
  burn_in_periods: 1000           # Bars required before ANY inference
  
  # Volatility Gate: Rejects Dead Markets
  volatility_gate:
    enabled: true
    min_atr_spread_ratio: 2.5     # ATR must be > 2.5x Spread to engage
  
  # Adaptive Learning
  grace_period: 250
  delta: 0.00001
  
  # Class Weights (Profit Focus)
  positive_class_weight: 2.0
  negative_class_weight: 2.0
  
  # Meta-Labeling (The Gatekeeper)
  meta_labeling_threshold: 0.60   # Must be >60% sure of profit
  
  # Tree Parameters
  metric: "F1"
  max_features: 'sqrt'
  lambda_value: 6
  
  # TBM (Triple Barrier Method) - Research specific
  tbm:
    horizon_minutes: 30
    barrier_width: 2.5
    min_profit_pips: 5.0
    drift_threshold: 1.0
    
  learning_horizon_sec: 300
  min_calibrated_probability: 0.55

# --- NEWS FILTER ---
news_filter:
  enabled: true
  primary_url: "http://nfs.faireconomy.media/ff_calendar_thisweek.xml"
  backup_url: "https://www.forexfactory.com/calendar"
  buffer_minutes_before: 30
  buffer_minutes_after: 30
  restricted_events:
    USD: ["FOMC", "NFP", "CPI", "GDP", "Rate"]
    EUR: ["ECB", "CPI", "Rate"]
    GBP: ["BOE", "CPI", "Rate"]
    JPY: ["BOJ", "Rate"]

# --- FORENSIC AUDIT ASSUMPTIONS ---
# Used for Gates when live spreads aren't available in backtest
forensic_audit:
  enforce_spread: true
  max_slippage_pips: 2.0
  commission_per_lot: 5.0
  spread_pips:
    default: 1.5
    GBPUSD: 1.8
    EURUSD: 1.2
    USDJPY: 1.5
    AUDJPY: 2.0
    GBPJPY: 2.5
    XAUUSD: 30.0 # 3.0 pips (gold digits)

# --- WFO OPTIMIZATION (HYPERPARAMS) ---
wfo:
  n_trials: 100
  train_years: 2
  test_months: 6
  min_trades_optimization: 10