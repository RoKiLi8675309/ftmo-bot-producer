# STATUS: ALPHA HUNTER + 0.5% RISK
#
# CHANGES (2025-12-29):
# 1. RISK REDUCTION: Lowered base_risk_per_trade_percent to 0.5% (was 1.0%).
#    - Rationale: Survival is priority. 0.5% allows for 20 consecutive losses
#      before hitting the 10% max loss limit.
# 2. TRAILING STOP: Aligned with V3.2 Strategy (1.2 ATR Activation).
# 3. JPY BASKET: Confirmed JPY dominance in symbol list.
# =============================================================================

# --- ENVIRONMENT SPECIFIC ---
env:
  initial_balance: 100000.0
  mode: "RESEARCH" # Options: RESEARCH, PAPER, LIVE

# --- LOGGING CONFIGURATION ---
logging:
  level: "INFO"
  file_path: "ftmo_bot.log"
  max_size_mb: 10
  backup_count: 5
  human_friendly: true
  trade_audit_file: "trade_audit.jsonl"

# --- BROKER CONNECTION ---
mt5:
  login: null # Loaded from .env or AWS Secrets
  password: null
  server: "FTMO-Server"
  path: "C:\\Program Files\\FTMO MetaTrader 5\\terminal64.exe"
  timeout_seconds: 5

# --- INFRASTRUCTURE ---
redis:
  host: "localhost"
  port: 6379
  db: 0
  price_data_stream: "price_data_stream"
  candle_stream_key_prefix: "stream:new_candle"
  trade_request_stream: "trade_requests"
  closed_trade_stream_key: "stream:closed_trades"
  account_info_key: "bot:account_info"
  position_state_key_prefix: "bot:positions"
  monitor_features_prefix: "monitor:features:"
  engine_state_key: 'bot:engine_state'
  
  risk_keys:
    current_equity: "risk:equity"
    daily_drawdown: "risk:daily_dd"
    open_positions: "risk:positions"
    daily_pnl: "risk:daily_pnl"
    consecutive_losses: "risk:consecutive_losses"
    last_deal_time: "risk:last_deal_time"
    pause_trading_flag: "risk:pause_trading"
    daily_starting_equity: "risk:daily_starting_equity"
    kill_switch_active: "bot:state:kill_switch_active"
    midnight_freeze: "bot:state:freeze"
    last_reset_date: "risk:last_reset_date"
    penalty_box_prefix: "risk:penalty_box:"
  
  heartbeat_key: "producer:heartbeat"

postgres:
  host: "localhost"
  port: 5432
  db: "trading_db"
  user: "postgres"
  password: "password"

# --- PRODUCER SETTINGS ---
producer:
  tick_interval_seconds: 0.1
  process_priority: "HIGH"
  midnight_freeze_seconds: 300
  d1_update_interval: 60

# --- DATA SETTINGS ---
data:
  sampling_method: "volume"
  volume_bar_threshold: 1000
  download_start_date: "2020-01-01"
  num_candles_producer: 50000
  num_candles_train: 4000000 
  num_candles_wfo: 10000
  num_candles_backtest: 200000

# --- FEATURE ENGINEERING (PROJECT PHOENIX L1 PROXIES) ---
features:
  use_causal_features: true
  n_jobs: 20
  use_cache: true
  window_size: 50
  
  # Core Inputs
  use_log_returns: true
  
  # Project Phoenix L1 Proxies
  use_parkinson_vol: true    # High/Low Volatility
  use_amihud_liquidity: true # Return / DollarVolume
  use_relative_volume: true  # Vol / SMA(Vol)
  use_aggressor_ratio: true  # Close location within High-Low
  
  # Legacy / Context
  use_regime: true
  use_vol_breakout: true
  
  # Indicator Windows
  rsi_period: 14
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  atr_period: 14
  
  # Context Windows
  d1_ema_period: 200
  entropy_window: 100
  entropy_threshold: 0.90
  
  # Stationarity
  fractional_differentiation:
    d: 0.4
    window: 30
    
  # Regime Filter (ADX)
  adx:
    period: 14
    threshold: 18    # V3.2: 18 (Sensitive Trend detection)
  
  cyclical_time: true
  session_awareness: true
  cluster_context: true
  d1_context: true

# --- PHOENIX STRATEGY PARAMETERS (V3.4 FTMO GUARDIAN) ---
phoenix_strategy:
  # --- STRUCTURAL GATES ---
  enable_regime_a_entries: true    
  require_d1_trend: true           
  require_h4_alignment: true       
  
  # --- FILTER THRESHOLDS (LOOSENED FOR FREQUENCY) ---
  # Volume Exhaustion
  max_relative_volume: 5.0        
  
  # Trend Efficiency
  ker_trend_threshold: 0.35        
  
  # Volatility Expansion
  vol_expansion_threshold: 1.5 
  
  # Entry Gates
  range_gate_atr_mult: 1.0        
  
  # Volume Gate (CRITICAL CHANGE)
  volume_gate_ratio: 1.1          
  
  # Momentum Conviction
  aggressor_threshold: 0.55        
  
  # ML Confidence
  ml_confirmation_threshold: 0.55 
  
  # Microstructure Filters (Proxies)
  vpin_bucket_size: 1000
  vpin_threshold: 0.90
  gate_fdi_threshold: 1.60        

# --- RISK MANAGEMENT (FTMO COMPLIANCE) ---
risk_management:
  account_currency: "USD"
  
  # --- SIZING METHOD: STRICT PROP FIRM MODE ---
  sizing_method: "fixed_risk"
  
  # Risk Per Trade (CRITICAL: LOWERED TO 0.5%)
  base_risk_per_trade_percent: 0.5 
  
  max_daily_loss_pct: 0.045       # 4.5% (FTMO Limit is 5%)
  max_total_loss_pct: 0.09        # 9% (FTMO Limit is 10%)
  max_risk_percent: 2.0           # Max open risk at any time (4 trades @ 0.5%)
  max_leverage: 30.0
  max_lot_size: 50.0              
  min_lot_size: 0.01
  
  # PROJECT PHOENIX EXIT LOGIC
  stop_loss_atr_mult: 2.0         
  take_profit_atr_mult: 4.0        
  
  # TRAILING STOP (AGGRESSIVE LOCKING)
  trailing_stop:
    enabled: true
    activation_atr: 1.2            
    step_atr: 0.5                 
  
  risk_timezone: "Europe/Prague"
  friday_liquidation_hour_server: 21 
  
  commission_per_lot_rt: 5.0
  contract_size: 100000
  
  max_trades_per_day: 50           
  correlation_penalty_threshold: 0.85
  max_loss_usd: 5000.0
  hard_stop_equity_usd: 80000.0
  min_stop_loss_pips: 3.0

# --- TRADING PORTFOLIO (JPY BASKET) ---
trading:
  symbols:
    - "GBPJPY"  
    - "USDJPY"
    - "EURJPY"  
    - "AUDJPY"  
  
  auxiliary_symbols:
    - "GBPUSD"
    - "EURUSD"
    - "AUDUSD"
    
  timeframe: "M5"
  magic_number: 621001
  slippage: 5
  
  # --- EXECUTION OPTIMIZATION ---
  limit_order_offset_pips: 0.2 
  limit_order_ttl_seconds: 60     

# --- ONLINE LEARNING ---
online_learning:
  model_type: "ARFClassifier"
  
  # CONFIGURATION
  n_models: 40        
  grace_period: 150        
  delta: 0.00005          
  warning_delta: 0.001    
  lambda_value: 10        
  max_features: 'log2'    
  metric: "LogLoss"        
  
  burn_in_periods: 100    
  
  # Volatility Gate
  volatility_gate:
    enabled: true
    min_atr_spread_ratio: 1.2
  
  positive_class_weight: 2.0
  negative_class_weight: 2.0
  
  meta_labeling_threshold: 0.53 
  
  tbm:
    horizon_minutes: 60
    barrier_width: 1.5       
    min_profit_pips: 5.0
    drift_threshold: 1.2 
  
  learning_horizon_sec: 300
  
  # High Confidence Only
  min_calibrated_probability: 0.55 

# --- NEWS FILTER ---
news_filter:
  enabled: true
  primary_url: "http://nfs.faireconomy.media/ff_calendar_thisweek.xml"
  backup_url: "https://www.forexfactory.com/calendar"
  buffer_minutes_before: 15 
  buffer_minutes_after: 15
  restricted_events:
    USD: ["FOMC", "NFP", "CPI", "GDP", "Rate"]
    EUR: ["ECB", "CPI", "Rate"]
    GBP: ["BOE", "CPI", "Rate"]
    JPY: ["BOJ", "Rate"]

# --- FORENSIC AUDIT ASSUMPTIONS ---
forensic_audit:
  enforce_spread: true
  max_slippage_pips: 2.0
  commission_per_lot: 5.0
  spread_pips:
    default: 1.5
    GBPJPY: 2.5
    USDJPY: 1.5
    EURJPY: 2.0  # Added
    AUDJPY: 2.5  # Added
    GBPUSD: 1.8
    EURUSD: 1.2
    XAUUSD: 30.0

# --- WFO OPTIMIZATION ---
wfo:
  n_trials: 100 
  train_years: 2
  test_months: 6
  min_trades_optimization: 25