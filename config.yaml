# STATUS: GREENFIELD REDESIGN
#
# AUDIT REMEDIATION (2025-12-26 - SIZING FIX):
# 1. RISK MODE: Switched to 'fixed_risk' (Prop Firm Standard).
#    - Risk 0.5% per trade explicitly. No Kelly dampening.
# 2. ENTRY GATES: Relaxed Volatility Gates to enter earlier in the move.
#    - Range Gate: 1.2 ATR (was 1.5)
#    - Volume Gate: 1.1x RVol (was 1.2)
# 3. FILTERS: Tightened Trend Efficiency (KER > 0.70) to filter chop.
# =============================================================================

# --- ENVIRONMENT SPECIFIC ---
env:
  initial_balance: 100000.0
  mode: "RESEARCH" 

# --- LOGGING CONFIGURATION ---
logging:
  level: "INFO"
  file_path: "ftmo_bot.log"
  max_size_mb: 10
  backup_count: 5
  human_friendly: true
  trade_audit_file: "trade_audit.jsonl"

# --- BROKER CONNECTION ---
mt5:
  login: null 
  password: null
  server: "FTMO-Server"
  path: "C:\\Program Files\\FTMO MetaTrader 5\\terminal64.exe"
  timeout_seconds: 5

# --- INFRASTRUCTURE ---
redis:
  host: "localhost"
  port: 6379
  db: 0
  price_data_stream: "price_data_stream"
  candle_stream_key_prefix: "stream:new_candle"
  trade_request_stream: "trade_requests"
  closed_trade_stream_key: "stream:closed_trades"
  account_info_key: "bot:account_info"
  position_state_key_prefix: "bot:positions"
  monitor_features_prefix: "monitor:features:"
  engine_state_key: 'bot:engine_state'
  
  risk_keys:
    current_equity: "risk:equity"
    daily_drawdown: "risk:daily_dd"
    open_positions: "risk:positions"
    daily_pnl: "risk:daily_pnl"
    consecutive_losses: "risk:consecutive_losses"
    last_deal_time: "risk:last_deal_time"
    pause_trading_flag: "risk:pause_trading"
    daily_starting_equity: "risk:daily_starting_equity"
    kill_switch_active: "bot:state:kill_switch_active"
    midnight_freeze: "bot:state:freeze"
    last_reset_date: "risk:last_reset_date"
    penalty_box_prefix: "risk:penalty_box:"
  
  heartbeat_key: "producer:heartbeat"

postgres:
  host: "localhost"
  port: 5432
  db: "trading_db"
  user: "postgres"
  password: "password"

# --- PRODUCER SETTINGS ---
producer:
  tick_interval_seconds: 0.1
  process_priority: "HIGH"
  midnight_freeze_seconds: 300
  d1_update_interval: 60

# --- DATA SETTINGS ---
data:
  sampling_method: "volume"
  volume_bar_threshold: 1000
  download_start_date: "2020-01-01"
  num_candles_producer: 50000
  num_candles_train: 4000000  # AUDIT: 4M for full cycle coverage
  num_candles_wfo: 10000
  num_candles_backtest: 200000

# --- FEATURE ENGINEERING (PROJECT PHOENIX L1 PROXIES) ---
features:
  use_causal_features: true
  n_jobs: 20
  use_cache: true
  window_size: 50
  
  # Core Inputs
  use_log_returns: true
  
  # Project Phoenix L1 Proxies
  use_parkinson_vol: true    # High/Low Volatility
  use_amihud_liquidity: true # Return / DollarVolume
  use_relative_volume: true  # Vol / SMA(Vol)
  use_aggressor_ratio: true  # Close location within High-Low
  
  # Legacy / Context
  use_regime: true
  use_vol_breakout: true
  
  # Indicator Windows
  rsi_period: 14
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  atr_period: 14
  
  # Context Windows
  d1_ema_period: 200
  entropy_window: 100
  entropy_threshold: 0.90
  
  # Stationarity
  fractional_differentiation:
    d: 0.4
    window: 30
    
  # Regime Filter (ADX)
  adx:
    period: 14
    threshold: 25
    
  cyclical_time: true
  session_awareness: true
  cluster_context: true
  d1_context: true

# --- PHOENIX STRATEGY PARAMETERS ---
phoenix_strategy:
  # Regime A: Volatility Expansion
  vol_expansion_threshold: 1.5  # Parkinson Vol > 1.5 * Baseline
  
  # Regime B: Momentum Trend
  ker_trend_threshold: 0.70     # AUDIT FIX: Tightened from 0.60 to filter noise
  
  # Entry Gates (RELAXED FOR EARLIER ENTRY)
  range_gate_atr_mult: 1.2      # AUDIT FIX: Relaxed from 1.5 to 1.2
  volume_gate_ratio: 1.1        # AUDIT FIX: Relaxed from 1.2 to 1.1
  ml_confirmation_threshold: 0.60
  
  # Microstructure Filters (Proxies)
  vpin_bucket_size: 1000
  vpin_threshold: 0.90
  gate_fdi_threshold: 1.60      # Complexity filter

# --- RISK MANAGEMENT ---
risk_management:
  account_currency: "USD"
  
  # --- SIZING METHOD: PROP FIRM MODE ---
  # 'fixed_risk': Calculate lots based on % Risk and Stop Loss distance.
  # 'volatility_targeting': (Legacy) Wealth preservation mode.
  sizing_method: "fixed_risk"
  
  target_annual_volatility: 0.20
  kelly_fraction: 0.25 
  
  # RISK PER TRADE: 0.5% of Equity
  base_risk_per_trade_percent: 0.5
  
  max_daily_loss_pct: 0.04
  max_total_loss_pct: 0.09
  max_risk_percent: 1.0         # Hard cap per trade
  max_leverage: 30.0
  max_lot_size: 5.0
  min_lot_size: 0.01
  
  cppi_floor_pct: 0.08
  cppi_multiplier: 2.0
  
  # PROJECT PHOENIX EXIT LOGIC
  stop_loss_atr_mult: 1.5       # AUDIT FIX: Widened from 1.0 to 1.5 to reduce premature stops
  take_profit_atr_mult: 5.0     # Open-Ended (Managed by Trailing Stop)
  
  # TRAILING STOP
  trailing_stop:
    enabled: true
    activation_atr: 1.5         # Start trailing when profit > 1.5 ATR
    step_atr: 0.5               # Move stop every 0.5 ATR
  
  risk_timezone: "Europe/Prague"
  
  commission_per_lot_rt: 5.0
  contract_size: 100000
  
  max_trades_per_day: 50
  correlation_penalty_threshold: 0.8
  max_loss_usd: 5000.0
  hard_stop_equity_usd: 80000.0
  min_stop_loss_pips: 5.0

# --- TRADING PORTFOLIO (AUTOCORRELATED PAIRS) ---
trading:
  symbols:
    - "GBPJPY"  # The Dragon (High Volatility)
    - "EURUSD"  # Deep Liquidity
    - "USDJPY"  # Macro Trends
    - "AUDUSD"  # Commodities Proxy
  
  # Excluded: CHF (Intervention), CAD (Choppy)
  
  auxiliary_symbols:
    - "GBPUSD"
    - "USDCAD"
    
  timeframe: "M5"
  magic_number: 621001
  slippage: 5
  
  # --- EXECUTION OPTIMIZATION ---
  # Passive Front-Running: Limit Order inside spread
  limit_order_offset_pips: 0.2 
  limit_order_ttl_seconds: 60   # Momentum is fleeting

# --- ONLINE LEARNING ---
online_learning:
  model_type: "ARFClassifier"
  
  # GOLDEN CONFIGURATION
  n_models: 30       # Range 30-50
  grace_period: 250       # Range 200-500
  delta: 0.0001           # 1e-4 (Faster Adaptation)
  warning_delta: 0.001    # 1e-3 (Early Warning)
  lambda_value: 10        # Poisson Weight
  max_features: 'log2'    # Decorrelation
  metric: "LogLoss"       # Probability Calibration
  
  burn_in_periods: 1000
  
  # Volatility Gate
  volatility_gate:
    enabled: true
    min_atr_spread_ratio: 1.5 
  
  positive_class_weight: 2.0
  negative_class_weight: 2.0
  
  meta_labeling_threshold: 0.60
  
  tbm:
    horizon_minutes: 60
    barrier_width: 2.0
    min_profit_pips: 5.0
    drift_threshold: 1.0
    
  learning_horizon_sec: 300
  min_calibrated_probability: 0.60

# --- NEWS FILTER ---
news_filter:
  enabled: true
  primary_url: "http://nfs.faireconomy.media/ff_calendar_thisweek.xml"
  backup_url: "https://www.forexfactory.com/calendar"
  buffer_minutes_before: 30
  buffer_minutes_after: 30
  restricted_events:
    USD: ["FOMC", "NFP", "CPI", "GDP", "Rate"]
    EUR: ["ECB", "CPI", "Rate"]
    GBP: ["BOE", "CPI", "Rate"]
    JPY: ["BOJ", "Rate"]

# --- FORENSIC AUDIT ASSUMPTIONS ---
forensic_audit:
  enforce_spread: true
  max_slippage_pips: 2.0
  commission_per_lot: 5.0
  spread_pips:
    default: 1.5
    GBPUSD: 1.8
    EURUSD: 1.2
    USDJPY: 1.5
    AUDJPY: 2.0
    GBPJPY: 2.5
    XAUUSD: 30.0

# --- WFO OPTIMIZATION ---
wfo:
  n_trials: 100
  train_years: 2
  test_months: 6
  min_trades_optimization: 10