# --- ENVIRONMENT SPECIFIC ---
env:
  initial_balance: 100000.0 # Default balance for FTMO Challenge

# --- LOGGING CONFIGURATION ---
logging:
  level: "INFO" 
  file_path: "ftmo_bot.log"
  max_size_mb: 10
  backup_count: 5
  human_friendly: true
  trade_audit_file: "trade_audit.jsonl"

# --- BROKER CONNECTION (Windows Producer) ---
mt5:
  login: null # Set via .env (MT5_LOGIN)
  password: null # Set via .env (MT5_PASSWORD)
  server: null # Set via .env (MT5_SERVER)
  path: null # Set via .env (MT5_PATH)

# --- INFRASTRUCTURE (Redis & Postgres) ---
redis:
  host: "localhost"
  port: 6379
  db: 0
  price_data_stream: "price_data_stream"
  candle_stream_key_prefix: "stream:new_candle"
  trade_request_stream: "trade_request_stream"
  closed_trade_stream_key: "stream:closed_trades"
  account_info_key: "bot:account_info"
  position_state_key_prefix: "bot:positions"
  monitor_features_prefix: "monitor:features:"
  engine_state_key: 'bot:engine_state'
  
  risk_keys:
    daily_pnl: "risk:daily_pnl"
    consecutive_losses: "risk:consecutive_losses"
    last_deal_time: "risk:last_deal_time"
    pause_trading_flag: "risk:pause_trading"
    daily_starting_equity: "risk:daily_starting_equity"
    current_equity: "risk:current_equity"
    kill_switch_active: "bot:state:kill_switch_active"
    midnight_freeze: "bot:state:freeze"
    last_reset_date: "risk:last_reset_date"
    penalty_box_prefix: "risk:penalty_box:"
  
  heartbeat_key: "producer:heartbeat"

postgres:
  host: "localhost"
  port: 5432
  db: "trading_db"
  user: "postgres"
  password: "password"

# --- PRODUCER SETTINGS ---
producer:
  tick_interval_seconds: 0.1
  process_priority: "HIGH"
  midnight_freeze_seconds: 300
  d1_update_interval: 60

# --- DATA SETTINGS ---
data:
  sampling_method: "volume"
  volume_bar_threshold: 1000
  download_start_date: "2020-01-01"
  num_candles_producer: 50000
  num_candles_train: 2000000 # High data density for robust trees
  num_candles_wfo: 10000
  num_candles_backtest: 200000 # Increased for reliable backtests

# --- FEATURE ENGINEERING ---
features:
  use_causal_features: true
  n_jobs: 20
  use_cache: true
  window_size: 50
  
  # New Strategy Flags
  use_regime: true
  use_cum_ofi: true
  use_vol_breakout: true

  # Recursive Indicators
  rsi_period: 14
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  atr_period: 14
  
  # Context
  d1_ema_period: 200
  entropy_window: 100
  entropy_threshold: 0.90 # RELAXED: From 0.75 to 0.90 to fix Analysis Paralysis
  ofi_alpha: 0.1
  
  fractional_differentiation:
    d: 0.3
    window: 30

  # Context Flags
  cyclical_time: true
  session_awareness: true
  cluster_context: true
  d1_context: true

# --- MICROSTRUCTURE FILTERS ---
microstructure:
  vpin_bucket_size: 1000
  vpin_threshold: 0.90 # RELAXED: From 0.75 to 0.90
  er_threshold_noise: 0.30
  er_threshold_trend: 0.60
  hurst_threshold_mean_revert: 0.45
  hurst_threshold_random_low: 0.45
  hurst_threshold_random_high: 0.55
  hurst_threshold_trend: 0.55

# --- RISK MANAGEMENT ---
risk_management:
  account_currency: "USD"
  risk_timezone: "Europe/Prague"
  
  # Sizing Logic
  sizing_method: "inverse_volatility" 
  base_risk_per_trade_percent: 0.5 # INCREASED: From 0.3% to 0.5% to make winners count
  max_leverage: 30
  commission_per_lot_rt: 5.0
  contract_size: 100000
  
  # Constraints
  max_daily_loss_pct: 0.04
  max_total_loss_pct: 0.09
  max_risk_percent: 1.0 # Hard Cap
  hard_stop_equity_usd: 80000.0
  max_trades_per_day: 50
  correlation_penalty_threshold: 0.7
  
  # Kelly Settings
  kelly_enabled: true
  kelly_fraction: 0.50
  kelly_window: 50
  
  # CPPI Cushion
  cppi_enabled: true
  cppi_floor_pct: 0.08
  cppi_multiplier: 2.0

  # Execution Guardrails
  min_lot_size: 0.01
  max_lot_size: 50.0
  min_stop_loss_pips: 5.0
  max_loss_usd: 2000.0
  
  # Adaptive Stops
  stop_loss_atr_mult: 1.5 
  take_profit_atr_mult: 3.0 # TARGET 1:2 or 1:3 R:R Ratio

# --- TRADING PORTFOLIO ---
trading:
  symbols:
    - "EURUSD"
    - "GBPJPY"
    - "AUDCAD"
    - "EURGBP"
    - "USDCHF"
    - "AUDJPY"
  auxiliary_symbols:
    - "GBPUSD"
    - "USDCAD"
    - "USDJPY"
  timeframe: "M5"
  magic_number: 621001
  slippage: 5

# --- NEWS FILTER ---
news_filter:
  enabled: true
  primary_url: "http://nfs.faireconomy.media/ff_calendar_thisweek.xml"
  backup_url: "https://www.forexfactory.com/calendar"
  buffer_minutes_before: 30 # INCREASED: Safer buffer
  buffer_minutes_after: 30
  restricted_events: 
    USD: ["FOMC", "NFP", "CPI", "GDP", "Rate"]
    EUR: ["ECB", "CPI", "Rate"]
    GBP: ["BOE", "CPI", "Rate"]
    JPY: ["BOJ", "Rate"]

# --- WFO OPTIMIZATION ---
wfo:
  n_trials: 100 # INCREASED: From 10 to 100 as requested
  train_years: 2
  test_months: 6
  min_trades_optimization: 10 # Force optimization to find active strategies

# --- ONLINE LEARNING ---
online_learning:
  model_type: "ARFClassifier"
  n_models: 35
  
  # Warm-up
  burn_in_periods: 1000 
  
  # Drift & Adaptation
  grace_period: 50
  delta: 0.001
  
  # Weighted Learning
  positive_class_weight: 10.0
  negative_class_weight: 1.0  
  
  # Meta Labeling
  meta_labeling_threshold: 0.55
  
  # Optimization
  metric: "F1"
  max_features: 'log2'
  lambda_value: 6
  
  learning_horizon_sec: 300
  min_calibrated_probability: 0.60 # INCREASED: Higher conviction required

  # TBM (Adaptive Labeling)
  tbm:
    horizon_minutes: 120 
    barrier_width: 3.0 # Target 3 ATR moves (Big Wins)
    min_profit_pips: 5.0

# --- FORENSIC AUDIT ---
forensic_audit:
  enforce_spread: true
  spread_pips:
    default: 1.5
    GBPJPY: 2.5
    AUDJPY: 2.0
    EURGBP: 1.8
  max_slippage_pips: 2.0
  commission_per_lot: 5.0