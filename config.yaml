# --- ENVIRONMENT SPECIFIC ---
env:
  initial_balance: 100000.0
  mode: "RESEARCH" 

# --- LOGGING CONFIGURATION ---
logging:
  level: "INFO"
  file_path: "ftmo_bot.log"
  max_size_mb: 10
  backup_count: 5
  human_friendly: true
  trade_audit_file: "trade_audit.jsonl"

# --- BROKER CONNECTION ---
mt5:
  login: null 
  password: null
  server: "FTMO-Server"
  path: "C:\\Program Files\\FTMO MetaTrader 5\\terminal64.exe"
  timeout_seconds: 5

# --- INFRASTRUCTURE ---
redis:
  host: "localhost"
  port: 6379
  db: 0
  price_data_stream: "price_data_stream"
  candle_stream_key_prefix: "stream:new_candle"
  trade_request_stream: "trade_requests"
  closed_trade_stream_key: "stream:closed_trades"
  account_info_key: "bot:account_info"
  position_state_key_prefix: "bot:positions"
  monitor_features_prefix: "monitor:features:"
  engine_state_key: 'bot:engine_state'
  
  risk_keys:
    current_equity: "risk:equity"
    daily_drawdown: "risk:daily_dd"
    open_positions: "risk:positions"
    daily_pnl: "risk:daily_pnl"
    consecutive_losses: "risk:consecutive_losses"
    last_deal_time: "risk:last_deal_time"
    pause_trading_flag: "risk:pause_trading"
    daily_starting_equity: "risk:daily_starting_equity"
    kill_switch_active: "bot:state:kill_switch_active"
    midnight_freeze: "bot:state:freeze"
    last_reset_date: "risk:last_reset_date"
    penalty_box_prefix: "risk:penalty_box:"
  
  heartbeat_key: "producer:heartbeat"

postgres:
  host: "localhost"
  port: 5432
  db: "trading_db"
  user: "postgres"
  password: "password"

# --- PRODUCER SETTINGS ---
producer:
  tick_interval_seconds: 0.1
  process_priority: "HIGH"
  midnight_freeze_seconds: 300
  d1_update_interval: 60

# --- DATA SETTINGS ---
data:
  sampling_method: "volume"
  volume_bar_threshold: 1000
  download_start_date: "2020-01-01"
  num_candles_producer: 50000
  num_candles_train: 4000000  # AUDIT: 4M for full cycle coverage
  num_candles_wfo: 10000
  num_candles_backtest: 200000

# --- FEATURE ENGINEERING ---
features:
  use_causal_features: true
  n_jobs: 20
  use_cache: true
  window_size: 50
  
  use_log_returns: true
  use_vol_ratio: true
  use_normalized_rsi: true
  
  use_regime: true
  use_cum_ofi: true
  use_vol_breakout: true
  
  rsi_period: 14
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  atr_period: 14
  
  d1_ema_period: 200
  entropy_window: 100
  entropy_threshold: 0.90
  ofi_alpha: 0.1
  
  # STRATEGY UPDATE: Optimized for GBP/JPY Stationarity
  fractional_differentiation:
    d: 0.4
    window: 30
    
  # STRATEGY UPDATE: Mean Reversion Triggers
  bollinger_bands:
    period: 20
    std_dev: 2.5
    
  # STRATEGY UPDATE: Regime Filter (Ranging Market)
  adx:
    period: 14
    threshold: 25
    
  cyclical_time: true
  session_awareness: true
  cluster_context: true
  d1_context: true

# --- MICROSTRUCTURE FILTERS (REGIME GATES) ---
microstructure:
  vpin_bucket_size: 1000
  vpin_threshold: 0.90
  
  # REGIME GATE 1: KER (Signal/Noise)
  # AUDIT FIX: Lowered to 0.10 to allow messy trends.
  gate_ker_threshold: 0.10
  
  # REGIME GATE 2: FDI (Complexity)
  gate_fdi_threshold: 1.60
  
  # FDI INHIBITION ZONE (Random Walk)
  # AUDIT FIX: Narrowed to 1.48-1.52.
  fdi_min_random: 1.48
  fdi_max_random: 1.52
  
  gate_er_threshold: 0.40
  
  # HMM GATE DISABLED (Relies on ADX now)
  gate_hmm_threshold: 0.0 
  
  hurst_threshold_mean_revert: 0.45
  hurst_threshold_random_low: 0.45
  hurst_threshold_random_high: 0.55
  hurst_threshold_trend: 0.55
  
  use_ofi: true
  ofi_threshold: 0.1

# --- RISK MANAGEMENT ---
risk_management:
  account_currency: "USD"
  
  sizing_method: "volatility_targeting"
  
  target_annual_volatility: 0.20
  kelly_fraction: 0.25 
  
  base_risk_per_trade_percent: 1.0
  
  max_daily_loss_pct: 0.04
  max_total_loss_pct: 0.09
  max_risk_percent: 1.5
  max_leverage: 30.0
  max_lot_size: 50.0
  min_lot_size: 0.01
  
  cppi_floor_pct: 0.08
  cppi_multiplier: 2.0
  
  # TRADE MANAGEMENT (SNIPER MODE)
  stop_loss_atr_mult: 1.0
  take_profit_atr_mult: 2.0 
  
  risk_timezone: "Europe/Prague"
  
  commission_per_lot_rt: 5.0
  contract_size: 100000
  
  max_trades_per_day: 50
  correlation_penalty_threshold: 0.8
  max_loss_usd: 2500.0
  hard_stop_equity_usd: 80000.0
  min_stop_loss_pips: 5.0

# --- TRADING PORTFOLIO & REGIMES ---
trading:
  symbols:
    - "GBPJPY"
    - "AUDJPY"
    - "EURUSD"
    - "USDCHF"
  
  auxiliary_symbols:
    - "GBPUSD"
    - "USDCAD"
    - "USDJPY"
    
  timeframe: "M5"
  magic_number: 621001
  slippage: 5
  
  # --- EXECUTION OPTIMIZATION (NEW) ---
  # Passive Entry: Place Limit Order x pips better than market
  limit_order_offset_pips: 0.5
  
  # --- REGIME THRESHOLDS (NEW) ---
  # Kaufman Efficiency Ratio (KER) Gates
  ker_threshold_trend: 0.60     # > 0.60 = Efficient Trend
  ker_threshold_mean_rev: 0.30  # < 0.30 = Choppy / Mean Reversion

# --- ONLINE LEARNING (GOLDEN CONFIG) ---
online_learning:
  model_type: "ARFClassifier"
  
  # GOLDEN CONFIGURATION
  n_models: 30       # Range 30-50
  grace_period: 250      # Range 200-500
  delta: 0.00001         # 1e-5 (Conservative)
  warning_delta: 0.001   # 1e-3 (Early Warning)
  lambda_value: 10       # Poisson Weight
  max_features: 'log2'   # Decorrelation
  metric: "LogLoss"      # Probability Calibration
  
  burn_in_periods: 1000
  
  # Volatility Gate
  volatility_gate:
    enabled: true
    min_atr_spread_ratio: 2.0
  
  positive_class_weight: 2.0
  negative_class_weight: 2.0
  
  meta_labeling_threshold: 0.60
  
  tbm:
    horizon_minutes: 60
    barrier_width: 2.0
    min_profit_pips: 5.0
    drift_threshold: 1.0
    
  learning_horizon_sec: 300
  min_calibrated_probability: 0.85

# --- NEWS FILTER ---
news_filter:
  enabled: true
  primary_url: "http://nfs.faireconomy.media/ff_calendar_thisweek.xml"
  backup_url: "https://www.forexfactory.com/calendar"
  buffer_minutes_before: 30
  buffer_minutes_after: 30
  restricted_events:
    USD: ["FOMC", "NFP", "CPI", "GDP", "Rate"]
    EUR: ["ECB", "CPI", "Rate"]
    GBP: ["BOE", "CPI", "Rate"]
    JPY: ["BOJ", "Rate"]

# --- FORENSIC AUDIT ASSUMPTIONS ---
forensic_audit:
  enforce_spread: true
  max_slippage_pips: 2.0
  commission_per_lot: 5.0
  spread_pips:
    default: 1.5
    GBPUSD: 1.8
    EURUSD: 1.2
    USDJPY: 1.5
    AUDJPY: 2.0
    GBPJPY: 2.5
    XAUUSD: 30.0

# --- WFO OPTIMIZATION ---
wfo:
  n_trials: 100
  train_years: 2
  test_months: 6
  min_trades_optimization: 10