# STATUS: ACTIVE | TARGET: PASS FTMO CHALLENGE (10% / 90 DAYS)
#
# STRATEGIC SHIFT:
# 1. FREQUENCY: Lowered BB threshold (1.2 Std) to increase trade count.
# 2. AGGRESSION: Increased Base Risk to 1.0% (Standard Challenge Sizing).
# 3. MOMENTUM: Unlocked RSI > 80 entries for "Momentum Ignition".
# =============================================================================

# --- ENVIRONMENT SPECIFIC ---
env:
  initial_balance: 100000.0
  mode: "RESEARCH" # Options: RESEARCH, PAPER, LIVE

# --- LOGGING CONFIGURATION ---
logging:
  level: "INFO"
  file_path: "ftmo_bot.log"
  max_size_mb: 10
  backup_count: 5
  human_friendly: true
  trade_audit_file: "trade_audit.jsonl"

# --- BROKER CONNECTION ---
mt5:
  login: null 
  password: null
  server: "FTMO-Server"
  path: "C:\\Program Files\\FTMO MetaTrader 5\\terminal64.exe"
  timeout_seconds: 5

# --- INFRASTRUCTURE ---
redis:
  host: "localhost"
  port: 6379
  db: 0
  price_data_stream: "price_data_stream"
  candle_stream_key_prefix: "stream:new_candle"
  trade_request_stream: "trade_requests"
  closed_trade_stream_key: "stream:closed_trades"
  account_info_key: "bot:account_info"
  position_state_key_prefix: "bot:positions"
  monitor_features_prefix: "monitor:features:"
  engine_state_key: 'bot:engine_state'
  
  risk_keys:
    current_equity: "risk:equity"
    daily_drawdown: "risk:daily_dd"
    open_positions: "risk:positions"
    daily_pnl: "risk:daily_pnl"
    consecutive_losses: "risk:consecutive_losses"
    last_deal_time: "risk:last_deal_time"
    pause_trading_flag: "risk:pause_trading"
    daily_starting_equity: "risk:daily_starting_equity"
    kill_switch_active: "bot:state:kill_switch_active"
    midnight_freeze: "bot:state:freeze"
    last_reset_date: "risk:last_reset_date"
    penalty_box_prefix: "risk:penalty_box:"
  
  heartbeat_key: "producer:heartbeat"

postgres:
  host: "localhost"
  port: 5432
  db: "trading_db"
  user: "postgres"
  password: "password"

# --- PRODUCER SETTINGS ---
producer:
  tick_interval_seconds: 0.1
  process_priority: "HIGH"
  midnight_freeze_seconds: 300
  d1_update_interval: 60

# --- DATA SETTINGS ---
data:
  sampling_method: "imbalance" # Adaptive Imbalance Bars
  volume_bar_threshold: 10.0        
  imbalance_alpha: 0.05        # EWMA Forgetting Factor
  download_start_date: "2020-01-01"
  num_candles_producer: 50000
  num_candles_train: 10000000  # 10M Ticks
  num_candles_wfo: 10000
  num_candles_backtest: 1000000 # 1M Ticks

# --- FEATURE ENGINEERING ---
features:
  use_causal_features: true
  n_jobs: 20
  use_cache: true
  window_size: 50
  
  # Core Inputs
  use_log_returns: true
  
  # Project Phoenix L1 Proxies
  use_parkinson_vol: true             
  use_amihud_liquidity: true 
  use_relative_volume: true             
  use_aggressor_ratio: true             
  
  # Regime Filters (Anti-Chop)
  use_choppiness: true
  use_vortex: true
  
  # Legacy / Context
  use_regime: true
  use_vol_breakout: true
  
  # Indicator Windows
  rsi_period: 14
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  atr_period: 14
  
  # Regime Settings
  choppiness:
    period: 14
    threshold: 60.0 # RELAXED
  vortex:
    period: 14
  
  # Context Windows
  d1_ema_period: 200
  entropy_window: 100
  entropy_threshold: 0.90
  
  # Stationarity
  fractional_differentiation:
    d: 0.4
    window: 30
    
  # Regime Filter (ADX)
  adx:
    period: 14
    threshold: 20.0 
  
  cyclical_time: true
  session_awareness: true
  cluster_context: true
  d1_context: true

# --- PHOENIX STRATEGY PARAMETERS ---
phoenix_strategy:
  # --- ASSET REGIME MAPPING ---
  # DISABLED allows ML to decide based on data, not hardcoded bias
  regime_enforcement: "DISABLED" 
  
  asset_regime_map:
    GBP: "TREND_BREAKOUT"     
    EUR: "TREND_BREAKOUT"             
    USD: "TREND_BREAKOUT"             
    JPY: "TREND_BREAKOUT"   
    AUD: "NEUTRAL"    
    CAD: "NEUTRAL"    
    CHF: "NEUTRAL"    

  # --- STRUCTURAL GATES ---
  enable_regime_a_entries: true         
  require_d1_trend: false             # DISABLED: M5 Trend is independent             
  require_h4_alignment: false         # Rely on ML for context        
  
  # --- LOGIC MAPPING THRESHOLDS ---
  # V14.0: Aggressive thresholds for higher frequency
  hurst_breakout_threshold: 0.48      # LOWERED: Catch trends forming earlier
  hurst_mean_reversion_threshold: 0.00  # DISABLED 
  ker_trend_threshold: 0.005           # LOWERED: Allow noisier starts to trends
  
  bb_std_dev: 1.2                     # NEW: Narrower bands trigger earlier breakouts
  
  rvol_volatility_trigger: 3.0        # Liquidity Injection
  
  # --- FILTER THRESHOLDS ---
  max_relative_volume: 20.0        # RELAXED: Allow news spikes (often profitable)
  volume_gate_ratio: 0.8           # Min Relative Volume
  aggressor_threshold: 0.51        
  ml_confirmation_threshold: 0.50  # STANDARD BINARY (50%)
  choppiness_threshold: 65.0       # RELAXED: Allow entering chop if breakout impending
  
  # Microstructure Filters (Proxies)
  vpin_bucket_size: 1000
  vpin_threshold: 0.90
  gate_fdi_threshold: 1.60        

# --- OPTIMIZATION SEARCH SPACE (OPTUNA) ---
optimization_search_space:
  # River Model Params
  n_models:
    min: 30
    max: 50
    step: 5
  grace_period:
    min: 200
    max: 600
    step: 50
  delta:
    min: 1.0e-6
    max: 1.0e-4
    log: true
  lambda_value:
    min: 6
    max: 15
    step: 1
  
  # Filters & Gates
  entropy_threshold:
    min: 0.85
    max: 0.95
  vpin_threshold:
    min: 0.85 
    max: 0.95
  
  # Triple Barrier Method (Labeling)
  tbm_barrier_width:
    min: 2.0  
    max: 6.0  
  tbm_horizon_minutes:
    min: 120
    max: 720
    step: 60
  tbm_drift_threshold:
    min: 1.0
    max: 2.0
  
  # Strategy Execution
  min_calibrated_probability:
    min: 0.00 
    max: 0.01

# --- RISK MANAGEMENT (FTMO COMPLIANCE) ---
risk_management:
  account_currency: "USD"
  
  # --- SIZING METHOD: AGGRESSOR PROTOCOL ---
  sizing_method: "fixed_risk"
  
  # V14.0: 1.0% Base Risk (Standard for Challenge)
  base_risk_per_trade_percent: 0.010 
  
  # PROFIT BUFFER LOGIC
  profit_buffer_threshold: 0.02
  # Scaled risk 2.0% max (House Money Mode)
  scaled_risk_percent: 0.020
  
  # LIMITS (TIGHTENED)
  max_daily_loss_pct: 0.045        # 4.5% (Leave 0.5% buffer for slippage)
  max_total_loss_pct: 0.095        # 9.5% (Leave 0.5% buffer for slippage)
  
  # PORTFOLIO HEAT
  max_currency_exposure: 3         # RELAXED: Max 3 positions per currency
  
  max_risk_percent: 4.0            # Total Open Risk Hard Cap (1.0% * 4 trades)
  max_open_trades: 5               # INCREASED: 4 -> 5 to allow pyramids
  
  # --- LEVERAGE GUARD ---
  leverage:
    default: 30.0        # Forex Majors (EURUSD, GBPUSD, USDJPY)
    minor: 20.0          # Forex Minors/Crosses (EURJPY, GBPJPY)
    gold: 20.0           # XAUUSD
    indices: 20.0        # US30, SPX500
    crypto: 2.0          # BTCUSD
  
  leverage_safety_divisor: 2.0 # More aggressive leverage usage
  
  max_leverage: 30.0
  max_lot_size: 50.0 
  min_lot_size: 0.01
  
  # PROJECT PHOENIX EXIT LOGIC (SWING HYBRID)
  stop_loss_atr_mult: 1.5         # Standard Stop         
  take_profit_atr_mult: 4.0       # HIGHER REWARD: Aim for 4R runs         
  
  # ACTIVE TRAILING STOP
  trailing_stop:
    enabled: true        
    activation_r: 1.5        # Wait for 1.5R profit before trailing (Let it breathe)
    trail_trigger_r: 1.5     
    trail_dist_r: 0.75       # Looser trail (0.75R)
  
  risk_timezone: "Europe/Prague"
  friday_entry_cutoff_hour: 19        
  friday_liquidation_hour_server: 22  
  
  commission_per_lot_rt: 5.0
  contract_size: 100000
  
  max_trades_per_day: 50           # Uncapped frequency
  correlation_penalty_threshold: 0.85
  max_loss_usd: 5000.0
  hard_stop_equity_usd: 80000.0
  min_stop_loss_pips: 3.0

# --- TRADING PORTFOLIO (V14.0) ---
trading:
  # AGGRESSOR PORTFOLIO:
  symbols:
    - "EURUSD"
    - "GBPUSD"
    - "USDJPY"
    - "GBPJPY"
    - "EURJPY"
  
  auxiliary_symbols:
    - "NZDUSD"
    - "AUDJPY"
    
  timeframe: "M5"
  magic_number: 621001
  slippage: 3 # Tighter slippage tolerance
  
  # --- EXECUTION OPTIMIZATION ---
  limit_order_offset_pips: 0.1 # Aggressive entries
  limit_order_ttl_seconds: 60

# --- ONLINE LEARNING ---
online_learning:
  model_type: "AdaptiveRandomForest"
  
  # CONFIGURATION
  n_models: 50        
  grace_period: 200        
  delta: 0.00001        
  warning_delta: 0.001        
  lambda_value: 10        
  max_features: 'sqrt'    
  metric: "LogLoss"        
  
  burn_in_periods: 50    # Reduced warm-up to trade sooner
  
  # Volatility Gate
  volatility_gate:
    enabled: true
    min_atr_spread_ratio: 1.0 
  
  positive_class_weight: 1.5 
  negative_class_weight: 1.0
  
  meta_labeling_threshold: 0.50 # BINARY PASS/FAIL
  
  tbm:
    # HORIZON: 8 Hours (Aggressive Swing)
    horizon_minutes: 480        
    barrier_width: 3.0        
    min_profit_pips: 5.0        
    drift_threshold: 1.5 
  
  learning_horizon_sec: 300
  
  # AGGRESSOR PROTOCOL
  min_calibrated_probability: 0.00 # GATING DISABLED

# --- NEWS FILTER ---
news_filter:
  enabled: true
  primary_url: "http://nfs.faireconomy.media/ff_calendar_thisweek.xml"
  backup_url: "https://www.forexfactory.com/calendar"
  buffer_minutes_before: 10  # Reduced buffer
  buffer_minutes_after: 10   # Reduced buffer
  restricted_events:
    USD: ["FOMC", "NFP", "CPI", "GDP"]
    EUR: ["ECB", "CPI"]
    GBP: ["BOE", "CPI"]
    JPY: ["BOJ", "CPI"]
    CAD: ["BOC", "CPI"]
    CHF: ["SNB", "CPI"]
    AUD: ["RBA", "CPI"]
    NZD: ["RBNZ", "CPI"] 

# --- FORENSIC AUDIT ASSUMPTIONS ---
forensic_audit:
  enforce_spread: true
  max_slippage_pips: 2.0
  commission_per_lot: 5.0
  spread_pips:
    default: 0.8  
    GBPJPY: 1.5   
    USDJPY: 0.8   
    EURJPY: 1.0   
    AUDJPY: 1.2   
    GBPUSD: 1.0   
    EURUSD: 0.5   
    USDCAD: 1.2   
    USDCHF: 1.0   

# --- WFO OPTIMIZATION ---
wfo:
  n_trials: 100
  train_years: 2
  test_months: 6
  min_trades_optimization: 100 # Higher statistical significance required
  risk_per_trade_options: [0.010, 0.020]