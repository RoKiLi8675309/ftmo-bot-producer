# =============================================================================
# config.yaml â€“ PROJECT PHOENIX V17.1 (PROFIT MAXIMIZATION PROTOCOL)
# STATUS: LIVE TRADING | TARGET: PASS FTMO CHALLENGE (10% / 90 DAYS)
#
# CRITICAL FIXES (V17.1):
# 1. SIZING: Switched from fixed_lots to risk_percentage (0.25% per trade).
# 2. GATES: Relaxed ADX (15) and Hurst (0.45) to increase trade frequency.
# 3. EXITS: Loosened trailing stop activation to 2.0R to prevent choking winners.
# =============================================================================

# --- ENVIRONMENT SPECIFIC ---
env:
  initial_balance: 50000.0
  mode: "LIVE" # Options: RESEARCH, PAPER, LIVE

# --- LOGGING CONFIGURATION ---
logging:
  level: "INFO"
  file_path: "ftmo_bot.log"
  max_size_mb: 10
  backup_count: 5
  human_friendly: true
  trade_audit_file: "trade_audit.jsonl"

# --- BROKER CONNECTION ---
mt5:
  login: null 
  password: null
  server: "FTMO-Server"
  path: "C:\\Program Files\\FTMO MetaTrader 5\\terminal64.exe"
  timeout_seconds: 5

# --- INFRASTRUCTURE ---
redis:
  host: "localhost"
  port: 6379
  db: 0
  price_data_stream: "price_data_stream"
  candle_stream_key_prefix: "stream:new_candle"
  trade_request_stream: "trade_requests"
  closed_trade_stream_key: "stream:closed_trades"
  account_info_key: "account:info"
  position_state_key_prefix: "positions"
  monitor_features_prefix: "monitor:features:"
  engine_state_key: 'bot:engine_state'
  
  risk_keys:
    current_equity: "risk:current_equity"
    daily_drawdown: "risk:daily_dd"
    open_positions: "risk:positions"
    daily_pnl: "risk:daily_pnl"
    consecutive_losses: "risk:consecutive_losses"
    last_deal_time: "risk:last_deal_time"
    pause_trading_flag: "risk:pause_trading"
    daily_starting_equity: "risk:daily_starting_equity"
    kill_switch_active: "bot:state:kill_switch_active"
    midnight_freeze: "risk:midnight_freeze"
    last_reset_date: "risk:last_reset_date"
    penalty_box_prefix: "risk:penalty_box:"
  
  heartbeat_key: "producer:heartbeat"

postgres:
  dsn: "postgresql://postgres:password@localhost:5432/trading_db"

# --- PRODUCER SETTINGS ---
producer:
  tick_interval_seconds: 0.1
  process_priority: "HIGH"
  midnight_freeze_seconds: 300
  d1_update_interval: 60

# --- DATA SETTINGS ---
data:
  sampling_method: "imbalance" # Adaptive Imbalance Bars
  volume_bar_threshold: 10.0        
  imbalance_alpha: 0.05        # EWMA Forgetting Factor
  use_tick_rule: true
  download_start_date: "2023-01-01" 
  num_candles_producer: 50000
  num_candles_train: 10000000  # 10M Ticks
  num_candles_wfo: 10000
  num_candles_backtest: 1000000 # 1M Ticks

# --- FEATURE ENGINEERING ---
features:
  use_causal_features: true
  n_jobs: 20
  use_cache: true
  window_size: 50
  
  # Core Inputs
  use_log_returns: true
  
  # Project Phoenix L1 Proxies
  use_parkinson_vol: true               
  use_amihud_liquidity: true 
  use_relative_volume: true               
  use_aggressor_ratio: true               
  
  # Regime Filters (Anti-Chop)
  use_choppiness: true
  use_vortex: true
  
  # Legacy / Context
  use_regime: true
  use_vol_breakout: true
  
  # Indicator Windows
  rsi_period: 14
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  atr_period: 14
  
  # Regime Settings
  choppiness:
    period: 14
    threshold: 60.0 
  vortex:
    period: 14
  
  # Context Windows
  d1_ema_period: 200
  entropy_window: 100
  entropy_threshold: 0.90
  
  # Stationarity
  fractional_differentiation:
    d: 0.4
    window: 30
    
  # Regime Filter (ADX)
  adx:
    period: 14
    threshold: 15.0 # V17.1: Loosened from 20.0 to increase trade frequency
  
  cyclical_time: true
  session_awareness: true
  cluster_context: true
  d1_context: true

# --- PHOENIX STRATEGY PARAMETERS ---
phoenix_strategy:
  # --- ASSET REGIME MAPPING ---
  regime_enforcement: "DISABLED" 
  
  asset_regime_map:
    GBPJPY: "TREND_BREAKOUT" 
    USDJPY: "TREND_BREAKOUT"
    GBPUSD: "TREND_BREAKOUT"
    EURUSD: "NEUTRAL"
    AUDUSD: "NEUTRAL"
    USDCAD: "MEAN_REVERSION"
    EURJPY: "TREND_BREAKOUT"
    AUDJPY: "TREND_BREAKOUT"
    CAD: "NEUTRAL"    
    CHF: "NEUTRAL"    
    USD: "NEUTRAL"

  # --- STRUCTURAL GATES ---
  enable_regime_a_entries: true          
  require_d1_trend: false                                  
  require_h4_alignment: false                  
  
  # --- LOGIC MAPPING THRESHOLDS ---
  hurst_breakout_threshold: 0.45      # V17.1: Loosened from 0.48 to capture more trends
  hurst_mean_reversion_threshold: 0.00    
  ker_trend_threshold: 0.002          # V17.1: Loosened from 0.003
  
  bb_std_dev: 1.5                     
  
  rvol_volatility_trigger: 2.5        # V17.1: Loosened from 3.0
  
  # --- FILTER THRESHOLDS ---
  max_relative_volume: 25.0        
  volume_gate_ratio: 0.8            
  aggressor_threshold: 0.51        
  ml_confirmation_threshold: 0.55  # V17.1: Loosened from 0.60
  choppiness_threshold: 65.0       # V17.1: Loosened from 60.0
  
  # Microstructure Filters (Proxies)
  vpin_bucket_size: 1000
  vpin_threshold: 0.90
  gate_fdi_threshold: 1.60        

# --- OPTIMIZATION SEARCH SPACE (OPTUNA) ---
optimization_search_space:
  # River Model Params
  n_models:
    min: 30
    max: 50
    step: 5
  grace_period:
    min: 200
    max: 600
    step: 50
  delta:
    min: 1.0e-6
    max: 1.0e-4
    log: true
  lambda_value:
    min: 6
    max: 15
    step: 1
  
  # Filters & Gates
  entropy_threshold:
    min: 0.85
    max: 0.95
  vpin_threshold:
    min: 0.85 
    max: 0.95
  
  # Triple Barrier Method (Labeling)
  tbm_barrier_width:
    min: 2.0  
    max: 4.0  
  tbm_horizon_minutes:
    min: 60   
    max: 360  
    step: 30
  tbm_drift_threshold:
    min: 1.0
    max: 2.0
  
  # Strategy Execution
  min_calibrated_probability:
    min: 0.52 
    max: 0.60

# --- RISK MANAGEMENT (FTMO COMPLIANCE) ---
risk_management:
  account_currency: "USD"
  
  # --- SIZING METHOD: V17.1 DYNAMIC RISK ---
  sizing_method: "risk_percentage" # V17.1 FIX: Required to hit 10% profit target
  fixed_lot_size: 0.01        
  
  # V17.1: 0.25% risk per trade on 50k = $125 risk per trade.
  base_risk_per_trade_percent: 0.0025
  scaled_risk_percent: 0.005
  
  # REVENGE TRADING GUARD
  loss_cooldown_minutes: 60  # Reduced from 120m to allow faster recovery
  
  # MARGIN LEVEL GATE
  min_margin_level_percent: 200.0

  # PYRAMIDING (COMPOUNDING)
  pyramiding:
    enabled: true
    max_adds: 1 
    add_on_profit_r: 1.0  
    risk_per_add_percent: 0.001 # 0.1% for adds
  
  # EQUITY RATCHET
  equity_ratchet:
    enabled: true
    step_percent: 0.05    
  
  # LIMITS
  max_daily_loss_pct: 0.045        
  max_total_loss_pct: 0.095        
  
  # PORTFOLIO HEAT
  max_currency_exposure: 8       
  max_open_trades: 8              
  max_risk_percent: 5.0           
  
  # --- LEVERAGE GUARD ---
  leverage:
    default: 30.0        
    minor: 30.0          
    gold: 20.0           
    indices: 20.0        
    crypto: 2.0          
  
  leverage_safety_divisor: 1.5
  
  max_leverage: 30.0
  max_lot_size: 50.0 # Restored from hard 0.01 cap
  min_lot_size: 0.01
  
  # PROJECT PHOENIX EXIT LOGIC
  stop_loss_atr_mult: 2.5        # V17.1 Tightened from 4.0 to improve R:R mathematics
  take_profit_atr_mult: 5.0      # V17.1 Target 2R
  
  # ACTIVE TRAILING STOP (V17.1 Fix)
  trailing_stop:
    enabled: true        
    activation_r: 2.0       # V17.1: Wait until 2R profit before moving to Breakeven (Stop choking trades)
    trail_trigger_r: 2.0       
    trail_dist_r: 1.5       # V17.1: Leave 1.5R breathing room
  
  risk_timezone: "Europe/Prague"
  
  # --- SESSION & TIME MANAGEMENT ---
  session_control:
    enabled: true
    start_hour_server: 10      
    liquidate_hour_server: 21  
  
  friday_entry_cutoff_hour: 16 
  friday_liquidation_hour_server: 21  
  
  commission_per_lot_rt: 5.0
  contract_size: 100000
  
  max_trades_per_day: 50          
  correlation_penalty_threshold: 0.85
  max_loss_usd: 5000.0
  hard_stop_equity_usd: 80000.0
  
  # Enforce 15 pips min to survive the noise.
  min_stop_loss_pips: 15.0

# --- TRADING PORTFOLIO ---
trading:
  symbols:
    - "EURUSD"  
    - "GBPUSD"  
    - "USDJPY"  
    - "AUDUSD"  
    - "USDCAD"  
    - "GBPJPY"  
    - "EURJPY"  
    - "AUDJPY"  
  
  auxiliary_symbols:
    - "NZDUSD"  
    - "USDCHF"  
    
  timeframe: "M5"
  magic_number: 621001
  slippage: 3 
  
  limit_order_offset_pips: 0.1 
  limit_order_ttl_seconds: 60

# --- ONLINE LEARNING ---
online_learning:
  model_type: "AdaptiveRandomForest"
  
  n_models: 50        
  grace_period: 200        
  delta: 0.00001        
  warning_delta: 0.001        
  lambda_value: 10        
  max_features: 'sqrt'    
  metric: "LogLoss"        
  
  burn_in_periods: 30    
  
  volatility_gate:
    enabled: true
    min_atr_spread_ratio: 0.9  
  
  positive_class_weight: 1.5 
  negative_class_weight: 1.0
  
  meta_labeling_threshold: 0.55 # V17.1: Relaxed
  
  tbm:
    horizon_minutes: 240        
    barrier_width: 2.5        
    min_profit_pips: 10.0       
    drift_threshold: 1.5 
  
  learning_horizon_sec: 300
  min_calibrated_probability: 0.52 

# --- NEWS FILTER ---
news_filter:
  enabled: true
  primary_url: "http://nfs.faireconomy.media/ff_calendar_thisweek.xml"
  backup_url: "https://www.forexfactory.com/calendar"
  buffer_minutes_before: 15  
  buffer_minutes_after: 15   
  restricted_events:
    USD: ["FOMC", "NFP", "CPI", "PPI", "GDP"] 
    GBP: ["BOE", "CPI"]
    JPY: ["BOJ"]
    AUD: ["RBA", "CPI"]
    EUR: ["ECB", "CPI"]
    CAD: ["BOC", "CPI"]

# --- FORENSIC AUDIT ASSUMPTIONS ---
forensic_audit:
  enforce_spread: true
  max_slippage_pips: 2.0
  commission_per_lot: 5.0
  spread_pips:
    default: 1.6  
    GBPJPY: 4.5    
    USDJPY: 1.8    
    EURJPY: 2.5    
    AUDJPY: 3.0    
    GBPUSD: 2.0    
    EURUSD: 1.6    
    AUDUSD: 1.8    
    USDCAD: 2.8    
    GBPAUD: 8.0    
    EURAUD: 6.0    
    GBPNZD: 9.0    

# --- WFO OPTIMIZATION ---
wfo:
  n_trials: 100
  train_years: 2
  test_months: 6
  min_trades_optimization: 15  # V17.1: Lowered so Optuna doesn't fail valid iterations
  risk_per_trade_options: [0.0025, 0.005]